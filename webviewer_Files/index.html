<!DOCTYPE html>
<html lang="en">
	<head>

		<!-- Site meta -->
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="Open Vessel Data Management v2.1 (OpenVDMv2)">
	    <meta name="author" content="OceanDataRat.org">
		<title>ODF-CTD-PROC Webviewer v0.1a</title>

		<!-- CSS -->
		<link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="./bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

	</head>

	<body>
		<header>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
				    <!-- Brand and toggle get grouped for better mobile display -->
				    <div class="navbar-header">
				        <a class="navbar-brand" href="#">ODF-CTD-PROC Webviewer v0.1a</a>
				    </div>

				    <!-- Collect the nav links, forms, and other content for toggling -->
				</div><!-- /.container-fluid -->
			</nav>
		</header>
		<div class="container-fluid" style="max-width:1400px">
			<div class="row">
				<div class="col-lg-12">
			        <div class="panel panel-default">
			            <div class="panel-heading">
			                <div class="panel-title"><strong>Filename:</strong> <span id='castNamePlaceholder'>Loading data...</span></div>
			            </div>
			            <div class="panel-body">
			            	<div id="chartPlaceholder">Loading data...</div>
			            </div>
			            <div class="panel-footer">
			            	<h4>Stats:</h4>
			            	<div id="statsPlaceholder">Loading data...</div>
			            </div>
			        </div>
			    </div>
			<div>
		</div>

		<script src="./bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
		<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="./bower_components/highcharts.com/lib/highcharts.js" type="text/javascript"></script>
		<script src="./bower_components/highcharts.com/lib/modules/exporting.js" type="text/javascript"></script>
		<script src="./js/displayCTDData.js" type="text/javascript"></script>
	</body>
</html>
